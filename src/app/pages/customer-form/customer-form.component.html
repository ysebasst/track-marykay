<section class="customer-form container">
  <form
    class="form"
    #form="ngForm"
    (ngSubmit)="onSubmit(form)"
    novalidate
    autocomplete="off"
  >
    <h2 class="form-title">{{ title }}</h2>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        class="input"
        type="text"
        name="name"
        id="name"
        [(ngModel)]="customer.name"
        autofocus
      />
    </div>
    <div class="form-group">
      <label for="date_of_birth">Fecha de cumpleaños:</label>
      <input
        class="input"
        type="date"
        name="date_of_birth"
        id="date_of_birth"
        [(ngModel)]="customer.date_of_birth"
      />
    </div>
    <div class="form-group">
      <label for="gender">Genero:</label>
      <select
        class="input"
        name="gender"
        id="gender"
        [(ngModel)]="customer.gender"
      >
        <option *ngFor="let gender of genders" [value]="gender">
          {{ gender }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Correo:</label>
      <input
        class="input"
        type="email"
        name="email"
        [(ngModel)]="customer.email"
      />
    </div>
    <div class="form-group">
      <label for="phone_number">Celular:</label>
      <input
        class="input"
        type="text"
        name="phone_number"
        id="phone_number"
        [(ngModel)]="customer.phone_number"
      />
    </div>
    <div class="form-group">
      <label for="contact_time">Hora de contacto:</label>
      <select
        class="input"
        name="contact_time"
        id="contact_time"
        [(ngModel)]="customer.contact_time"
      >
        <option *ngFor="let time of contactTime" [value]="time">
          {{ time }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="city">Ciudad:</label>
      <input
        class="input"
        type="text"
        name="city"
        id="city"
        [(ngModel)]="customer.city"
      />
    </div>
    <div class="form-group">
      <label for="address">Dirección:</label>
      <input
        class="input"
        type="text"
        name="address"
        [(ngModel)]="customer.address"
      />
    </div>
    <button class="button" type="submit">{{ textButton }}</button>
  </form>
</section>
